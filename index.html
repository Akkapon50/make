	html, body{

	}

	.brand{

	.bg-menu{

	}

	.main-str{

	}

	.image-ct{
		border-radius: 20px;
		box-shadow:  0 1px 5px 5px 0 rgba(0, 0, 0, 0.2)
	}

	.button{
		padding: 5px;
		font-size: 1.5rem;
		cursor: pointer;
		border: 0px;
		background: transparent;
		position: relative;
		margin: 20px;
		transition: all 0.25s ease;
	}

	.bt-menu{
		background: #000;
		color: #fff;
		border-radius: 30px;
		transition: all 0.25s ease;
		position: relative;
		
	}
	.bt-menu:hover{
		transform: translate(-12px, -12px);
	}
	.bt-menu:hover::before{
		transform: translate(12px, 12px);
	}
	.bt-menu:hover::after{
		transform: translate(6x, 6x);
	}
	.bt-menu:after, .bt-menu::before{
		content: "";
		position: absolute;
		opacity: 0.3;
		border-radius: inherit;
		background: #000;
		width: 100%;
		height: 100%;
		left: 0;
		bottom: 0;
		z-index: -1;
		transition: all 0.25s ease;
	}
</style>
